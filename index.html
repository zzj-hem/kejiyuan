<body>

		<p id="currentTime" style="color: #fc0100;font-size: 45px;font-weight: bolder;">19:03:00</p>
	</div>
	
	<p class="currentDate" style="color: white;font-size: 38px;font-weight: 400;">06月04日</p>
		
		
    <script>
	
	window.onload = function(){
		var currtTime = document.getElementById('currentTime');
		var currtDate = document.getElementsByClassName('currentDate')[0];
		
		var timeStr = formatTime();
		var dateStr = formatDate();
		
		// 将时间放置到span内
		currtTime.innerText = timeStr;
		currtDate.innerText = dateStr;
		
		// 每隔一秒，再放置一次最新的时间
		setInterval(function(){
			currtTime.innerText = formatTime();
			
		},1000);
		//格式化年月日时分秒 

		
		function formatTime(){
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth()+1;
			month = month<10?'0'+month:month;
			var day = date.getDate();
			day = day<10?'0'+day:day;
			var hours = date.getHours();
			hours = hours<10?'0'+hours:hours;
			var minutes = date.getMinutes();
			minutes = minutes<10?'0'+minutes:minutes;
			var seconds = date.getSeconds();
			seconds = seconds<10?'0'+seconds:seconds;
			// 2019-07-23 09:40:30
			return hours+':'+minutes+':'+seconds;
		}
		
		function formatDate(){
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth()+1;
			month = month<10?'0'+month:month;
			var day = date.getDate();
			day = day<10?'0'+day:day;
			var hours = date.getHours();
			hours = hours<10?'0'+hours:hours;
			var minutes = date.getMinutes();
			minutes = minutes<10?'0'+minutes:minutes;
			var seconds = date.getSeconds();
			seconds = seconds<10?'0'+seconds:seconds;
			// 2019-07-23 09:40:30
			
			return month+'月'+day+'日';
		}
	}
	
	
        // 获取小球的div
        var div = document.querySelector('div');
        
         // 获取小球在桌面移动的最大距离
        var width = document.documentElement.clientWidth || document.body.clientWidth;
        var height = 500;
        var newWidth = width  - div.offsetWidth;
        var newHeight = height - div.offsetHeight;
  
        // 设置小球移动的步长
        var step = [1];
        var stepx = getStep();
        var stepy = getStep();
       
	   
	   
        // 设置小球的大小
        
        // 函数的调用实现移动
        move(div,stepx,stepy,newWidth,newHeight);
        // createBall(0);
        
       
        // 实现小球的移动 
        function move(obj,stepx, stepy,width,height){
            clearInterval(obj.timer)
             // 用来判断是否超出屏幕以及每次小球的距离
            var disx;  var disy ;
            obj.timer = setInterval(function(){
                disx = obj.offsetLeft + stepx;
                disy = obj.offsetTop  + stepy;
                if(disx >= width){   // 水平方向上判断是否超出右边屏幕
                    disx  = width;
                    stepx = -stepx;
                }
                if(disx < 0){  // 水平方向上判断是否超出左边屏幕
                    disx  = 0;
                    stepx = -stepx;
                }
                if(disy >= height){   // 垂直方向上判断是否超出下边屏幕
                    disy  = height;
                    stepy = -stepy;
                }
                if(disy < 0){  // 垂直方向上判断是否超出上边屏幕
                    disy  = 0;
                    stepy = -stepy;
                }
                obj.style.left = disx + 'px';
                obj.style.top  = disy + 'px';
            },50)
        }
        
        // 获取步长
        function getStep(){
            return 2;
        }

            return size[Math.floor(Math.random() * size.length)];
        }
             
    </script>
	


</body>
